<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação da Dom</title>
    <style>
        .blue{
            background-color: blue;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>MANIPULAÇÃO DE CLASSES</h1>
     <ul>
        <li id="blue" class="blue">azul</li>
        <li id="yellow" class="yellow">amarelo</li>
        <li id="green" class="green">verde</li>
     </ul>   

     <input onkeydown="apertouTecla()" type="text" onkeyup="soltouTecla()" onkeypress="segurouTecla() " name="input">

     <button onmousedown="clickMouse()"  onmouseover="passouMouse()" onmouseout="tirouMouse()"  onclick="Click()">Exit</button>


     <script src="aula08.js"></script>
</body>
</html>
